<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="shortcut icon" href="/favicon.ico" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Nutricare - A fully featured nutrition and health management platform">
  <meta name="author" content="Nutricare">
  <title>Nutricare - Nutrition & Health Management Platform</title>

  <style>
    #splash-screen {
      position: fixed;
      top: 50%;
      left: 50%;
      background: white;
      display: flex;
      height: 100%;
      width: 100%;
      transform: translate(-50%, -50%);
      align-items: center;
      justify-content: center;
      z-index: 9999;
      opacity: 1;
      transition: all 15s linear;
      overflow: hidden;
    }

    #splash-screen.remove {
      animation: fadeout 0.7s forwards;
      z-index: 0;
    }

    @keyframes fadeout {
      to {
        opacity: 0;
        visibility: hidden;
      }
    }
  </style>

</head>

<body style="margin: 0;">
  <div id="root"></div>
  <div id="splash-screen">
    <img alt="Nutricare Logo" class="light" src="/src/assets/images/nutricare-logo.svg" style="height: 15%" />
  </div>
  <script type="module" src="/src/main.tsx"></script>
  <script>
    // Modern way to detect when React app is loaded
    const removeSplashScreen = () => {
      const splashScreen = document.querySelector('#splash-screen');
      if (splashScreen) {
        splashScreen.classList.add('remove');
      }
    };

    // Method 1: Try to detect when React app is mounted
    const observer = new MutationObserver((mutations) => {
      mutations.forEach((mutation) => {
        if (mutation.type === 'childList' && mutation.addedNodes.length > 0) {
          // Check if React app has rendered content
          const root = document.querySelector('#root');
          if (root && root.children.length > 0) {
            removeSplashScreen();
            observer.disconnect();
          }
        }
      });
    });

    // Start observing the root element
    const root = document.querySelector('#root');
    if (root) {
      observer.observe(root, { childList: true, subtree: true });
    }

    // Method 2: Fallback - remove splash screen after a reasonable delay
    setTimeout(() => {
      removeSplashScreen();
    }, 2000);

    // Method 3: Remove splash screen when page is fully loaded
    window.addEventListener('load', () => {
      setTimeout(removeSplashScreen, 500);
    });
  </script>
  <noscript>You need to enable JavaScript to run this app.</noscript>
</body>

</html>
